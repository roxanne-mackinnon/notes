<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">
    <head>
        <title>
            Notes App
        </title>
        <link rel="stylesheet" th:href="@{/home.css}"/>
    </head>
    <body>
        <h1>Welcome to the homepage!</h1>
        <div id="noteList" th:object="${notes}">
            <ul>
                <li th:each="note : ${notes}">
                    <span th:text="${note.title}">Title</span></br>
                    <span th:text="${note.content}">Content</span></br>
                </li>
            </ul>
        </div>
        <a th:href="@{/create}">Create a note</a>
    </body>    
</html>
